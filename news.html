---
layout: page
title : News
---

<div class="jumbotron-news animated-head">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2 col-md-4">
        <h1>News</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid top-overlay">
  {% for post in site.posts %}
    <div class="row block-overlay bottom-buffer flex">
      <div class="news-content center-img col-md-offset-2 col-md-3 animated fadeInLeft t{{ forloop.index + 1 }}">
        {{ post.content }}
      </div>
      <div class="news-title col-md-5 animated fadeInRight t{{ forloop.index + 1 }}">
        <h2>{{ post.title }}</h2>
        <hr />
        <span class="post-date">{{ post.date | date_to_long_string }}</span>
      </div>
    </div>
  {% endfor %}
</div>

<div class="space-buffer"></div>
